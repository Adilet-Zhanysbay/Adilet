<script>
	const list = document.querySelector('ul');
	const input = document.querySelector('input');
	const button = document.querySelector('button');

	button.onclick = function(){
		let myItem = input.value;
		input.value = '';

		const listItem = document.createElement('li');
		const listText = document.createElement('span');
		const listBtn = document.createElement('button');
		const listBtn1 = document.createElement('button');

       

        if (myItem!="") {
		listItem.appendChild(listBtn);
		listBtn.textContent = 'Delete';
		list.appendChild(listItem);

		listItem.appendChild(listBtn1);
		listBtn1.textContent = 'Edit';
		list.appendChild(listItem);

		listItem.appendChild(listText);
		listText.textContent = myItem;
        }
        else{
        	return 0;
        }

		listBtn.onclick = function(e){
			list.removeChild(listItem);
		}

		listBtn1.onclick = function(e){
			listText.textContent=prompt("Edit this Wish-list", listText.textContent );
		}

		input.focuse();
	}

var d = new Date();
document.getElementById("time").innerHTML = d.getDate() + "." + d.getMonth() + "." + d.getFullYear()+ " | " + d.getHours() + ":" + d.getMinutes();
