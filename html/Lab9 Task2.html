	<h1 align="center">Registration Page</h1>
	<form id="RegistrationPage" method="post">
		<table>
			<tbody>
				<tr>
					<td></td>
					<td><label id="email_message" class="error_message"></label></td>
				</tr>
				<tr>
					<td>Email address: </td>
					<td><input type="text" name="email" size="10" placeholder="Enter email..."></td>
				</tr>
				<tr>
					<td></td>

				</tr>
				<tr>

					<td></td>

				</tr>

					<td>Password:</td>

				</tr>
				<tr>
					<td></td>
					<td><label id="repassword_message" class="error_message"></label></td>
				</tr>
				<tr>
					<td>Re-password: </td>
					<td><input type="password" name="repassword" size="10" placeholder="Re-enter password..."></td>
				</tr>
				<tr>
					<td></td>
					<td><label id="checkequal" class="error_message"></label></td>
				</tr>
			</tbody>
		</table>
